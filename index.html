<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Welcome to My Website</h1>






    <!-- ALways use script at the bottom of the webpage, as the webpage loads from top to bottom
     if we kept script tag above then the browser will take time examining the js code instead of loading
     the webpage-->
    <script> 
        console.log('Hello, World!');  
        // in js tag the slashes are used for single line comments
    </script> <!-- method 1 to integrate js -->
    
    <script src="script.js" type="text/javascript"></script> <!--method 2 to integrate js-->
</body>
</html>
